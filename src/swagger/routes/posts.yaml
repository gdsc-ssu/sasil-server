tags:
  - name: Posts
    description: 게시물 목록 관련 API

paths:
  /posts/experiment:
    get:
      summary: 실험 게시물 목록 조회
      tags:
        - Posts
      parameters:
        - in: query
          name: display
          schema:
            type: integer
          description: 실험 게시물 갯수 (default '12')
        - in: query
          name: page
          schema:
            type: integer
          description: 실험 게시물 목록 페이지 (default '1')
        - in: query
          name: sort
          schema:
            type: string
            enum: ['date', 'popular']
          description: 정렬 기준 (default 'date')
      responses:
        '200':
          description: 실험 게시물 목록 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
        '400':
          description: 잘못된 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 존재하지 않는 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /posts/request:
    get:
      summary: 의뢰 게시물 목록 조회
      tags:
        - Posts
      parameters:
        - in: query
          name: display
          schema:
            type: integer
          description: 의뢰 게시물 갯수 (default '12')
        - in: query
          name: page
          schema:
            type: integer
          description: 의뢰 게시물 목록 페이지 (default '1')
        - in: query
          name: sort
          schema:
            type: string
            enum: ['date', 'popular']
          description: 정렬 기준 (default 'date')
        - in: query
          name: state
          schema:
            type: string
            enum: ['all', 'wait', 'answered']
          description: 조회할 의뢰 게시물의 상태 (default 'all')
      responses:
        '200':
          description: 의뢰 게시물 목록 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Request'
        '400':
          description: 잘못된 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 존재하지 않는 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
