tags:
  - name: User
    description: 유저 정보 관련 API

paths:
  /user/me:
    get:
      summary: 유저 기본 정보 조회 (인증 필요)
      tags:
        - User
      security:
        - sasil-jwt: []
      responses:
        '200':
          description: 유저 기본 정보 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 잘못된 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 인증 오류 (Authorization Header에 인증 토큰 미포함)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 요청 거부 오류 (유효하지 않은 인증 토큰)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 존재하지 않는 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
