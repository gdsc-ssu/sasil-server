tags:
  - name: Auth
    description: 로그인 관련 API

paths:
  /auth/login/{loginType}:
    post:
      summary: 소셜 로그인 후 받은 토큰 전송
      tags:
        - Auth
      parameters:
        - name: loginType
          in: path
          required: true
          description: 소셜로그인 타입
          schema:
            type: string
            enum: [google, kakao, apple-web, apple-mobile]
      security:
        - social-login-token: []
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: sasil-server에서 사용하는 jwt
        '403':
          description: 인증 관련 오류 (유효하지 않은 요청)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 인증 관련 오류 (존재하지 않는 로그인 타입 요청)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: 데이터베이스 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
