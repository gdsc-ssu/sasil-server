tags:
  - name: Post
    description: 실험/의뢰 게시물 페이지 관련 API

paths:
  /post/experiment/{postId}:
    get:
      summary: 실험 게시물 정보 조회
      tags:
        - Post
      parameters:
        - in: path
          name: postId
          required: true
          description: 실험 게시물 id값
          schema:
            type: number
      security:
        - sasil-access-token: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentDetail'
        '400':
          description: 잘못된 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 존재하지 않는 요청 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /post/request/{postId}:
    get:
      summary: 의뢰 게시물 정보 조회
      tags:
        - Post
      parameters:
        - in: path
