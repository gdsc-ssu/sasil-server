          description: 게시물 id값
          schema:
            type: number
        - in: body
          name: comment
          description: 댓글 내용
          schema:
            $ref: '#/components/schemas/CommentsRequestBody'
      security:
        - sasil-access-token: []
      responses:
        '200':
          description: 요청 성공 (body X)
        '400':
          description: 잘못된 요청 오류
