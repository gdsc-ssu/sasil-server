  /post/{postType}/{postId}/comments:
    get:
      summary: 게시물의 댓글 목록 조회 (최신순)
      tags:
        - Post
      parameters:
        - in: path
          name: postType
          required: true
          description: 게시물 종류
          schema:
            type: string
            enum: ['experiment', 'request']
        - in: path
          name: postId
          required: true
          description: 게시물 id값
          schema:
            type: number
        - in: query
          name: display
          schema:
            type: integer
          description: 한 번에 불러올 댓글 갯수 (default '12')
        - in: query
          name: page
          schema:
            type: integer
          description: 댓글 페이지 (default '1')
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
