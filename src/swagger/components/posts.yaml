components:
  schemas:
    Experiment:
      type: 'object'
      properties:
        id:
          type: 'integer'
        created_at:
          type: 'string'
        updated_at:
          type: 'string'
        title:
          type: 'string'
        thumbnail:
          type: 'string'
        likeCount:
          type: 'integer'
        user:
          type: 'object'
          properties:
            id:
              type: 'integer'
            nickname:
              type: 'string'
            profile_img:
              type: 'string'
              nullable: true
        categories:
          type: 'array'
          items:
            type: 'object'
            properties:
              id:
                type: 'integer'
              name:
                type: 'string'
