components:
  schemas:
    ExperimentDetail:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
        updatedAt:
          type: string
        title:
          type: string
        content:
          type: string
        thumbnail:
          type: string
          nullable: true
        likeCount:
          type: integer
        bookmarkCount:
          type: integer
        isLike:
          type: boolean
        isBookmark:
          type: boolean
        user:
          type: object
          properties:
            id:
              type: integer
            nickname:
              type: string
            profileImg:
              type: string
              nullable: true
        categories:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
      example:
        id: 1
        createdAt: 2022-05-19T14:53:43.044Z
        updatedAt: 2022-05-19T14:53:43.044Z
        title: 실험 게시물 제목
        content: 게시물 내용
        thumbnail: 실험 게시물 썸네일 url (or null)
        likeCount: 3
        bookmarkCount: 2
        isLike: true
        isBookmark: false
        user:
          id: 1
          nickname: test
          profileImg: 프로필 사진 url (or null)
        categories:
          - id: 1
            name: test
          - id: 2
            name: test2

    RequestDetail:
